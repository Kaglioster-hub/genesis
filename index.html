ompetition? New evidence suggests Neolithic farmers cannibalized enemies</b><br/><i>(LocalitÃ  non specificata)</i><br/><a href='https://phys.org/news/2025-08-competition-evidence-neolithic-farmers-cannibalized.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a>", "lat": 20.0, "lon": 0.0}]}, "fr": {"date": "2025-08-31", "lang": "fr", "global": "<p>Oggi, un nuovo capitolo della nostra origine. (2025-08-31)</p><details><summary><h3>Extinct human relatives left a genetic gift that helped people thrive in the Americas</h3></summary><p>Scientists have discovered that a gene called MUC19, inherited from Denisovans through ancient interbreeding, may have played a vital role in helping Indigenous ancestors adapt as they migrated into the Americas. Found at unusually high frequencies in both modern and ancient populations, the gene likely provided immune advantages against new pathogens. This research highlights how archaic DNA, passed through both Denisovans and Neanderthals, enriched human genetic diversity in ways that still shape us today.</p><p><a href='https://www.sciencedaily.com/releases/2025/08/250824031538.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>New fossils reveal a hidden branch in human evolution</h3></summary><p>Fossils unearthed in Ethiopia are reshaping our view of human evolution. Instead of a straight march from ape-like ancestors to modern humans, researchers now see a tangled, branching tree with multiple species coexisting. Newly discovered teeth reveal a previously unknown species of Australopithecus that lived alongside some of the earliest Homo specimens nearly 2.8 million years ago. This suggests that nature tested multiple versions of â€œbeing humanâ€ before our lineage endured.</p><p><a href='https://www.sciencedaily.com/releases/2025/08/250821094509.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Ancient fossil discovery in Ethiopia rewrites human origins</h3></summary><p>In the deserts of Ethiopia, scientists uncovered fossils showing that early members of our genus Homo lived side by side with a newly identified species of Australopithecus nearly three million years ago. These finds challenge the old idea of a straight evolutionary ladder, revealing instead a tangled web of ancient relatives.</p><p><a href='https://www.sciencedaily.com/releases/2025/08/250821094506.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>140,000-year-old skeleton shows earliest interbreeding between humans and Neanderthals</h3></summary><p>Scientists have uncovered the world s earliest fossil showing both Neanderthal and Homo sapiens features: a five-year-old child from Israel s Skhul Cave dating back 140,000 years. This discovery pushes back the timeline of human interbreeding, proving that Neanderthals and modern humans were already mixing long before Europe s later encounters.</p><p><a href='https://www.sciencedaily.com/releases/2025/08/250821094434.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Mysterious Denisovan interbreeding shaped the humans we are today</h3></summary><p>Denisovans, a mysterious human relative, left behind far more than a handful of fossilsâ€”they left genetic fingerprints in modern humans across the globe. Multiple interbreeding events with distinct Denisovan populations helped shape traits like high-altitude survival in Tibetans, cold-weather adaptation in Inuits, and enhanced immunity. Their influence spanned from Siberia to South America, and scientists are now uncovering how these genetic gifts transformed human evolution, even with such limited physical remains.</p><p><a href='https://www.sciencedaily.com/releases/2025/08/250814090949.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>A 16-million-year-old amber fossil just revealed the smallest predator ant ever found</h3></summary><p>A fossilized Caribbean dirt ant, Basiceros enana, preserved in Dominican amber, reveals the species ancient range and overturns assumptions about its size evolution. Advanced imaging shows it already had the camouflage adaptations of modern relatives, offering new insights into extinction and survival strategies.</p><p><a href='https://www.sciencedaily.com/releases/2025/08/250809100922.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Evolutionary makeover: Two big steps that influenced the evolution of human bipedality</h3></summary><p>The pelvis is often called the keystone of upright locomotion. More than any other part of our lower body, it has been radically altered over millions of years to allow us to accomplish our bizarre habit of walking on two legs.</p><p><a href='https://phys.org/news/2025-08-evolutionary-makeover-big-evolution-human.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Study provides first direct evidence that manual dexterity and brain evolution are connected</h3></summary><p>Longer thumbs mean bigger brains, scientists have foundâ€”revealing how human hands and minds evolved together.</p><p><a href='https://phys.org/news/2025-08-evidence-manual-dexterity-brain-evolution.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Why repetitive DNA matters for human brain evolution and disease</h3></summary><p>For decades, large stretches of human DNA were dismissed as \"junk\" and considered to serve no real purpose. In a new study published in Cell Genomics, researchers at Lund University in Sweden show that the repetitive part of the human genome plays an active role during early brain development and may also be relevant for understanding brain diseases.</p><p><a href='https://phys.org/news/2025-08-repetitive-dna-human-brain-evolution.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Scientists uncover new fossilsâ€”and a new species of ancient human ancestor</h3></summary><p>A team of international scientists has discovered new fossils at a field site in Africa that indicate Australopithecus, and the oldest specimens of Homo, coexisted at the same place in Africa at the same timeâ€”between 2.6 and 2.8 million years ago. The paleoanthropologists discovered a new species of Australopithecus that has never been found anywhere.</p><p><a href='https://phys.org/news/2025-08-scientists-uncover-fossils-species-ancient.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>South African caves filled with fossil clues to Pleistocene Epoch</h3></summary><p>Fossils are the backboneâ€”oftentimes literallyâ€”of researching the far past. And because most of human evolution took place throughout Africa, the fossils the continent holds are vital to piecing together early human history. The fossils there also tell other stories of ancient ecological history, and how humans fit into the lives of the animals and plants around them.</p><p><a href='https://phys.org/news/2025-08-south-african-caves-fossil-clues.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Eating the competition? New evidence suggests Neolithic farmers cannibalized enemies</h3></summary><p>Slicing, chopping and bite and cut marks on human remains from 5,700 years ago suggest that cannibalism may have been a common practice among our Neolithic ancestors.</p><p><a href='https://phys.org/news/2025-08-competition-evidence-neolithic-farmers-cannibalized.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details>", "markers": [{"code": "GR", "title": "Grecia: Petralona", "lat": 40.6, "lon": 23.0}, {"code": "ET", "title": "Etiopia: Lucy", "lat": 9.1, "lon": 38.7}, {"code": "IT", "title": "Italia: Neanderthal", "lat": 42.5, "lon": 12.5}, {"code": "", "title": "<b>Extinct human relatives left a genetic gift that helped people thrive in the Americas</b><br/>Americhe<br/><  href='https://www.sciencedaily.com/releases/2025/08/250814090949.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>A 16-million-year-old amber fossil just revealed the smallest predator ant ever found</h3></summary><p>A fossilized Caribbean dirt ant, Basiceros enana, preserved in Dominican amber, reveals the species ancient range and overturns assumptions about its size evolution. Advanced imaging shows it already had the camouflage adaptations of modern relatives, offering new insights into extinction and survival strategies.</p><p><a href='https://www.sciencedaily.com/releases/2025/08/250809100922.htm' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Evolutionary makeover: Two big steps that influenced the evolution of human bipedality</h3></summary><p>The pelvis is often called the keystone of upright locomotion. More than any other part of our lower body, it has been radically altered over millions of years to allow us to accomplish our bizarre habit of walking on two legs.</p><p><a href='https://phys.org/news/2025-08-evolutionary-makeover-big-evolution-human.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Study provides first direct evidence that manual dexterity and brain evolution are connected</h3></summary><p>Longer thumbs mean bigger brains, scientists have foundâ€”revealing how human hands and minds evolved together.</p><p><a href='https://phys.org/news/2025-08-evidence-manual-dexterity-brain-evolution.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Why repetitive DNA matters for human brain evolution and disease</h3></summary><p>For decades, large stretches of human DNA were dismissed as \"junk\" and considered to serve no real purpose. In a new study published in Cell Genomics, researchers at Lund University in Sweden show that the repetitive part of the human genome plays an active role during early brain development and may also be relevant for understanding brain diseases.</p><p><a href='https://phys.org/news/2025-08-repetitive-dna-human-brain-evolution.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Scientists uncover new fossilsâ€”and a new species of ancient human ancestor</h3></summary><p>A team of international scientists has discovered new fossils at a field site in Africa that indicate Australopithecus, and the oldest specimens of Homo, coexisted at the same place in Africa at the same timeâ€”between 2.6 and 2.8 million years ago. The paleoanthropologists discovered a new species of Australopithecus that has never been found anywhere.</p><p><a href='https://phys.org/news/2025-08-scientists-uncover-fossils-species-ancient.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>South African caves filled with fossil clues to Pleistocene Epoch</h3></summary><p>Fossils are the backboneâ€”oftentimes literallyâ€”of researching the far past. And because most of human evolution took place throughout Africa, the fossils the continent holds are vital to piecing together early human history. The fossils there also tell other stories of ancient ecological history, and how humans fit into the lives of the animals and plants around them.</p><p><a href='https://phys.org/news/2025-08-south-african-caves-fossil-clues.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details><details><summary><h3>Eating the competition? New evidence suggests Neolithic farmers cannibalized enemies</h3></summary><p>Slicing, chopping and bite and cut marks on human remains from 5,700 years ago suggest that cannibalism may have been a common practice among our Neolithic ancestors.</p><p><a href='https://phys.org/news/2025-08-competition-evidence-neolithic-farmers-cannibalized.html' target='_blank' rel='noopener'>ğŸ”— Fonte</a></p></details>", "markers": [{"code": "GR", "title": "Grecia: Petralona", "lat": 40.6, "lon": 23.0
