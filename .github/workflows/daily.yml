name: Genesis Daily Update

on:
  schedule:
    - cron: "15 6 * * *"   # ogni giorno alle 06:15 UTC (08:15 ora Italia)
  workflow_dispatch:       # opzionale: avvio manuale da GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f public/requirements.txt ]; then
            pip install -r public/requirements.txt
          fi

      - name: Run Genesis script
        run: python genesis.py   # âœ… percorso corretto e indentazione giusta

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily refresh $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push

      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
